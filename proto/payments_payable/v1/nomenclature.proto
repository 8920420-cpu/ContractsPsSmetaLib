syntax = "proto3";
package contracts.payments_payable.v1;

import "validate/validate.proto";

option go_package = "github.com/8920420-cpu/ContractsPsSmetaLib/gen/go/payments_payable/v1";

message Nomenclature {
  string item = 1 [(validate.rules).string.min_len = 1];
  double quantity = 2 [(validate.rules).double.gt = 0];
  double price = 3 [(validate.rules).double.gt = 0];
}

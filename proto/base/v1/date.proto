syntax = "proto3";
package contracts.base.v1;

import "validate/validate.proto";

option go_package = "github.com/8920420-cpu/ContractsPsSmetaLib/gen/go/base/v1";

message DateDMY {
    uint32 day = 1   [(validate.rules).uint32 = {gt: 0, lte: 31}];
    uint32 month = 2 [(validate.rules).uint32 = {gt: 0, lte: 12}];
    uint32 year = 3  [(validate.rules).uint32 = {gt: 2000}];
}
syntax = "proto3";
package contracts.findate.v1;

import "base/v1/date.proto";

option go_package = "github.com/8920420-cpu/ContractsPsSmetaLib/gen/go/findate/v1";

message SendFinDate {

  contracts.base.v1.DateDMY start_date = 1;  // дата начала
  contracts.base.v1.DateDMY end_date   = 2;  // дата окончания
  
  double opening_receivable = 3;     
  double closing_receivable = 4;     
  double collections_receivable = 5; 

  double opening_payable = 6;  
  double closing_payable = 7;  
  double payments_payable = 8; 

  double opening_balance = 9;   
  double closing_balance = 10;   
  double cost_of_goods_sold = 11; 

  double credit_open = 12;  
  double credit_close = 13; 
  double money_open = 14;  
  double money_close  = 15; 
}